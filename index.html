  <div class="seccion" id="seccion1">

    <input type="text" id="nombre" name="nombre" required>

    <input type="text" id="apellido" name="apellido" required>
    
    <button onclick="mostrarSeccion(2)" id="boton-siguiente" class="boton-avanzar">Siguiente</button>
  </div>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

  </div>

  <!-- Página 3 -->

    <h2>Sección 3: Educación</h2>
    <label for="nivel-educacion">Nivel de educación:</label>
    <select id="nivel-educacion" name="nivel-educacion" required>
      <option value="">Seleccione una opción</option>
      <option value="Sin educación formal">Sin educación formal</option>
      <option value="Educación básica">Educación básica</option>
      <option value="Educación media">Educación media</option>
      <option value="Educación técnico profesional">Educación técnico profesional</option>
      <option value="Educación universitaria">Educación universitaria</option>
    </select>

    <button onclick="mostrarSeccion(2)" class="boton-retroceder">Retroceder</button>
    <button onclick="mostrarSeccion(4)" class="boton-avanzar">Siguiente</button>

  </div>

  <!-- Página 4 -->
  <div class="seccion" id="seccion4" style="display: none;">
    <h2>Sección 4: Trabajo</h2>
    <label for="ocupacion">Ocupación:</label>
    <input type="text" id="ocupacion" name="ocupacion" required>

    <label for="ingresos">Ingresos mensuales:</label>
